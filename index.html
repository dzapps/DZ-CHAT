<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DZ-CHAT</title>  
   <link rel="stylesheet" href="/DZ-CHAT/css.css"> 
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div id="chatZone" name="chatZone">
        </div>
        <form onsubmit="chat.sendMsg(); return false;">
          <label for="msg" style="float:left">Message:
          </label>
          <input type="text" id="msg" name="msg" autofocus="true" placeholder="Type Your Meassage Here" />
          <input type="submit" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/DZ-CHAT/chat.js">
    </script>
  </body>
</html>
